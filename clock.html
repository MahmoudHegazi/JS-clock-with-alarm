let min_list = [];

function clock() {

var seconds = get_minutes.getSeconds();

if (seconds < 10) {
   seconds = "0" + seconds;
}

if (minutes < 10) {
   minutes = "0" + minutes;
}

   my_time = seconds + " : " + minutes + " : " + hours + now_am;
   clock_here.innerHTML = my_time;
} else {
   my_time = seconds + " : " + minutes + " : " + hours + now_pm;

}

};

var start_clock = setInterval(clock, 1000);

}
